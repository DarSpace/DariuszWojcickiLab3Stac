<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 ml-auto mr-auto mt-2 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Tytuł</span>
                            </div>
                            <input class="form-control" type="text" id="noteTitle" placeholder="Podaj tytuł notatki"
                                aria-label="Tytuł notatki" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Treść notatki</span>
                            </div>
                            <textarea type="text" id="noteText" class="form-control" aria-label="Treść notatki"
                                rows="8"></textarea>
                        </div>
                        <div class="row mt-3 ml-1 mr-1">
                            <select class="custom-select col-12 col-md-4" id="color">
                                <option selected>Kolor?</option>
                                <option value="red">Czerwony</option>
                                <option value="blue">Niebieski</option>
                                <option value="aqua">Błękitny</option>
                                <option value="blueviolet">Fioletowy</option>
                                <option value="yellow">Żółty</option>
                            </select>
                            <div class="flex-fill"></div>
                            <button type="button" class="btn btn-success col-12 col-md-4 mt-3 mt-md-0"
                                id="addNote">Dodaj notatkę</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tasks" class="row justify-content-center mx-3">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="notatki.js"></script>
</body>

</html>
