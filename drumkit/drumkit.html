<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>DrumKit  </div>

<div class="box">

    
    <audio src="sounds/boom.wav"  id="sBoom"></audio>
    <audio src="sounds/clap.wav"  id="aClap"></audio>
    <audio src="sounds/hihat.wav"  id="pHihat"></audio>
    <audio src="sounds/kick.wav"  id="dKick"></audio>
    <audio src="sounds/openhat.wav"  id="iOpenhat"></audio>
    <audio src="sounds/ride.wav"  id="oRide"></audio>
    <audio src="sounds/snare.wav"  id="jSnare"></audio>
    <audio src="sounds/tink.wav"  id="lTink"></audio>
    <audio src="sounds/tom.wav"  id="kTom"></audio>

  <div class="button">
    <button id="aClap1">A</button>
    <button id="sBoom1">S</button>
    <button id="dKick1">D</button>
    <br>
    <button id="iOpenhat1">I</button>
    <button id="oRide1">O</button>
    <button id="pHihat1">P</button>
    <br>
    <button id="jSnare1">J</button>
    <button id="kTom1">K</button>
    <button id="lTink1">L</button>
  </div>
</div>


     <button id="record">PLAY</button> 
     <button id="stopRecord" >STOP</button>

    <script type="text/javascript" src="./script.js"></script> 
</body>

</html>
