<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photoshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="menu">
        <div class="row">
            <!-- suwaczki -->
            <div class="col-12 col-md-3">
                <label for="BrightnessSlider">Dark or Light (<span id="BrightnessValue">0</span>)</label>
                <input id="BrightnessSlider" type="range" value="0" min="-100" max="100">
            </div>
            <div class="col-12 col-md-3">
                <label for="BlurSlider">Blur (<span id="BlurValue">0</span>)</label>
                <input type="range" id="BlurSlider" value="0" min="0" max="20">
            </div>
            <div class="col-12 col-md-3">
                <label for="ContrastSlider">Contrast (<span id="ContrastValue">0</span>)</label>
                <input type="range" id="ContrastSlider" value="0" min="-100" max="100">
            </div>
            <div class="col-12 col-md-3">
                <label for="SepiaSlider">Sepia (<span id="SepiaValue">0</span>)</label>
                <input type="range" id="SepiaSlider" value="0" min="0" max="100">
            </div>
        </div>

        <!--przyciski-->
        <button id="btnLoad">Load</button>
        <button id="btnClear">Clear</button>



        <select name="color" id="colorSelect">
            <!--kolorki do wyboru -->
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
        </select>

        <select name="widthLine" id="lineSelect">
            <!--grubość pędzędzli -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
            <option value="44">44</option>
            <option value="50">50</option>
        </select>
        <select name="brush" id="brushSelect">
            <!--rodzaj pędzelka -->
            <option value="round">Round</option> <!-- koło -->
            <option value="bevel">Bevel</option> <!-- kreseczki -->
            <option value="miter">Miter</option> <!-- kreska -->
        </select> </br> </br> </br> </br>

    </div>
    <div id="boxcanvas">
        <canvas id="canvas"></canvas>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="photoShop.js"></script>
    <script src="draw.js"></script>

</body>

</html>
